<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Script Saga</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <header>
      <h2>Script Saga</h2>
      <nav>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </nav>
    </header>
    <main>
      <div class="split left">
        <section class="centered">
          <img src="./assets/images/script-saga-logo.png" />
        </section>
      </div>

      <div class="split right">
        <section class="centered">
          <h2>What comes to mind?</h2>
          <form id="blog-form-styling" method="POST">
            <input type="text" placeholder="Username" id="username" />
            <input type="text" placeholder="Title of Post" id="title" />
            <input
              type="text"
              placeholder="Feel free to vent away..."
              id="vent-text"
            />
            <button id="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
