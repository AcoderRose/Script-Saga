<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Script Saga</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body class="light">
    <header>
      <h2 id="script-bigger">Script Saga</h2>
      <nav>
        <label class="switch">
          <input type="checkbox" id="theme-switcher" />
          <span class="slider round"></span>
        </label>
      </nav>
    </header>
    <main>
      <div class="split left">
        <section id="section-left" class="centered">
          <img id="pic-bigger" src="./assets/images/script-saga-logo.png" />
        </section>
      </div>

      <div class="split right">
        <section id="section-right" class="centered">
          <h2 id="mind-bigger">What comes to mind?</h2>
          <form id="blog-form-style" method="POST">
            <input
              type="text"
              placeholder="Username"
              id="username"
              class="form-style"
            />
            <input
              type="text"
              placeholder="Title of Post"
              id="title"
              class="form-style"
            />
            <textarea
              placeholder="Feel free to vent away..."
              id="vent-text"
              class="form-style"
            ></textarea>
            <div>
              <p id="problem"></p>
            </div>
            <button id="submit" class="form-element">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
