<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Script Saga</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h2>Script Saga</h2>
      <nav>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </nav>
    </header>

    <div class="split left">
      <section class="centered">
        <h3>Write what's on your mind!</h3>
        <img src="./assets/images/script-saga-logo.png" />
      </section>
    </div>

    <div class="split right">
      <section class="centered">
        <form>
          <label for="user">User:</label><br>
          <input user="username" id="username" />
          <label for ="title">Title:<label><br>
          <input title="title" id="title" />
          <br />
          <textarea id="textarea" placeholder="Tell Me Everything"></textarea>
          <br />
          <button id="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
